<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <!-- displays site properly based on user's device -->

    <link
      href="images/favicon-32x32.png"
      rel="icon"
      sizes="32x32"
      type="image/png"
    />
    <link href="https://fonts.googleapis.com" rel="preconnect" />
    <link crossorigin href="https://fonts.gstatic.com" rel="preconnect" />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link href="output.css" rel="stylesheet" />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body class="flex min-h-screen flex-col items-center px-5 py-5">
    <main class="grid gap-y-16 mobile:w-[335px]">
      <img alt="" class="mobile:mb-[-31px]" src="images/logo.svg" />
      <!--Hero-->
      <section class="mobile:mx-[-1.25rem]">
        <img alt="" class="laptop:hidden" src="images/hero-mobile.jpg" />
        <img alt="" class="max-laptop:hidden" src="images/hero-desktop.jpg" />
      </section>

      <!--coming-soon-->
      <section class="flex w-full flex-col justify-center gap-y-8">
        <h1
          class="text-center text-5xl uppercase tracking-widest font-semi-bold"
        >
          <span class="text-soft-red">We're</span>
          <span>coming soon</span>
        </h1>

        <p class="text-center text-desaturated-red">
          Hello fellow shoppers! We're currently building our new fashion store.
          Add your email below to stay up-to-date with announcements and our
          launch deals.
        </p>

        <form class="flex justify-center relative">
          <label for="email"></label>
          <input
            class="border border-desaturated-red w-[80%] h-[42px] rounded-full pl-5"
            id="email"
            name="email"
            placeholder="Email Address"
            type="email"
          />
          <button class="flex items-center absolute right-[32px] justify-center rounded-full h-[42px] w-[64px] bg-light-red" type="submit">
            <img alt="" src="images/icon-arrow.svg" />
          </button>
        </form>
      </section>
    </main>
  </body>
</html>
